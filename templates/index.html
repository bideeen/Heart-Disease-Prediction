<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Detectin</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="back">
        <div class="div-center">
            <div class="content">
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="form-group">
                        <label for="age">Age: </label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sex">Gender </label>
                        <select name="sex" id="sex">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    
                    <label for="ct">Chest Pain Type </label>
                    <select name="ct" id="ct">
                        <option value="0">Asymptomatic</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Typical Angina</option>
                    </select>
                    <label for="trestbps">The person’s resting blood pressure</label>
                    <input type="number" name="trestbps" id="trestbps">
                    <label for="chol">The person’s cholesterol measurement(mg/dl)</label>
                    <input type="number" name="chol" id="chol">
                    <label for="fbs">The person’s fasting blood sugar</label>
                    <select name="fbs" id="fbs">
                        <option value="1">> 120 mg/dl</option>
                        <option value="0">< 120 mg/dl</option>
                    </select>
                    <label for="restecg">The resting electrocardiographic results is</label>
                    <select name="restecg" id="restecg">
                        <option value="0">Showing probable or definite left ventricular hypertrophy by Estes’ criteria</option>
                        <option value="1">Normal</option>
                        <option value="2">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)</option>
                    </select>
                    <label for="thalach">The person’s maximum heart rate achieved</label>
                    <input type="number" name="thalach" id="thalach">
                    <label for="exang">Exercise induced angina</label>
                    <select name="exang" id="exang">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <label for="oldpeak">ST depression induced by exercise relative to rest</label>
                    <input type="number" name="oldpeak" id="oldpeak">
                    <label for="slope">The slope of the peak exercise ST segment</label>
                    <select name="slope" id="slope">
                        <option value="0">downsloping</option>
                        <option value="1">upsloping</option>
                        <option value="2">flat</option>
                    </select>
                    
                    <label for="ca">The number of major vessels</label>
                    <select name="ca" id="ca">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
            
                    <label for="thal">A blood disorder called thalassemia Value</label>
                    <select name="thal" id="thal">
                        <option value="0">Null</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Normal Blood Flow</option>
                        <option value="3">Reversible Defect</option>
                    </select>
            
                    <input type="submit" class="btn-info" value="predict">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
